apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app }}-{{ .Values.env }}-preview
  namespace: {{ .Values.service.namespace }}
  labels:
    app: {{ .Values.app }}-{{ .Values.env }}
spec:
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    name: {{ .Values.app }}-{{ .Values.env }}
  selector:
    app: {{ .Values.app }}-{{ .Values.env }}
